version: "3"
services:
  vote:
    image: rq170/vote:1.0.5
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.5"
          memory: 60M

      restart_policy:
        condition: on-failure

    ports:
      - "8075:80"

    networks:
      - webnet

networks:
  webnet:

