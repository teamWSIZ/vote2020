<div class="row no-gutters">
  <div class="col-md-3"></div>
  <div class="col-md-6 mt-5">
    <div class="card">
      <div class="card-header h4">Rejestracja do wyborów</div>
      <div class="card-body">
        <table class="table table-borderless">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Głosowanie</th>
            <th scope="col">Data zakończenia</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let el of elections" (click)="selectedElection=el" class="clickable trow"
          [ngClass]="{'selected': el==selectedElection}"
          >
            <td class="h5">{{el.title}}  </td>
            <td class="h5">{{el.voteend | date: 'dd MMMM yyyy HH:ss'}}</td>
          </tr>

          </tbody>
        </table>

        <p class="text-right">
          <button class="btn btn-primary" [disabled]="!selectedElection" (click)="go_vote()"> Pobierz kartę wyborczą</button>
        </p>
      </div>
    </div>

  </div>
  <div class="col-md-3"></div>
</div>
