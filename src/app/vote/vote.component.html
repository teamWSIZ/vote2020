<div class="row">
  <div class="col-md-6">

    <div class="box m-3">

      <div class="content">
        <div class="card-light" style=" width: auto;">
          <div class="card-header h3" style="border: 2px red; ">
            {{vote_title}}
          </div>
          <div class="card-body">

            <table class="table table-hover">
              <thead class="thead">
              <tr style="border: 1px blue;">
                <th scope="col">Id</th>
                <th scope="col">Wybór</th>
                <th scope="col">Kandydat</th>
                <th scope="col"></th>

              </tr>
              </thead>
              <tbody>

              <tr *ngFor="let choice of choices" class="clickable trow">
                <td class="h5 trow">{{choice.visibleid}}
                </td>
                <td class="h5 trow">
                  <span class="emptybox" *ngIf="!choice.selected" (click)="select(choice)"></span>
                  <span class="selectedbox" *ngIf="choice.selected"></span>

                </td>

                <td class="h5 trow">{{choice.title}}</td>
                <td class="h5 trow">
                  <img [src]="choice.url" height="80">
                </td>
              </tr>

              </tbody>
            </table>

            <p class="text-center">
              <button class="btn btn-primary btn-lg" (click)="vote()">Oddaj głos</button>
            </p>

          </div>

        </div>


      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class=".d-md-none .d-lg-block">
      <img id="godlo" src="assets/g.png" alt="godlo Polski" class="center mr-5 "
           width="400px" align="right">

    </div>
  </div>
</div>


<div class="footer">

</div>

<app-ok-dialog></app-ok-dialog>
