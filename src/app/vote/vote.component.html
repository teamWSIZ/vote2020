
<div class="row">
  <div class="col-md-6">

    <div class="box m-3">

      <div class="content">
        <div class="card-light" style=" width: 800px;">
      <div class="card-header h3">
        {{vote_title}}
      </div>
      <div class="card-body">

        <!-- rysujemy wszystkie wybory dostępne wyborcy -->


        <table class="table table-hover">
          <thead class="thead">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Wybór</th>
            <th scope="col">Kandydat</th>
            <th scope="col"></th>

          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let choice of choices" class="clickable trow">
            <td class="h5 trow">{{choice.choiceid}}
            </td>
            <td class="h5 trow">
              <label class="container" [ngClass]="{'btn':choice.selected}"
                     (click)="select(choice)">
                <input type="radio"  name="radio">
                <span class="checkmark"></span>
              </label>
            </td>

            <td class="h5 trow">{{choice.title}}</td>
            <td class="h5 trow">
              <img [src]="choice.url" height="80">
            </td>

<!--            </td>-->
          </tr>

          </tbody>
        </table>

      </div>

  </div>
