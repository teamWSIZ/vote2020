
<div class="row">
  <div class="col-md-4"></div>

  <div class="col-md-4">
    <div class="card mt-4 ">
      <div class="card-header text-center h5 ">ADMIN PANEL</div>
      <div class="card-body part_transparent">
        <form>
          <div class="form-group mt-4" *ngIf="!g.admin">
            <label for="exampleInputPassword1" class="pl-2 gray small">PASS</label>
            <input type="password" class="form-control less_transparent"
                   name="password"
                   id="exampleInputPassword1" [(ngModel)]="pass">
          </div>

          <div class="text-right" *ngIf="!g.admin">
            <button type="submit" class="btn btn-outline-info" (click)="login()">Login</button>
          </div>
          <div class="text-center" *ngIf="g.admin">
            <button type="submit" class="btn btn-primary"  (click)="logout()">Logout</button>
          </div>
        </form>

      </div>
      <div class="card-footer part_transparent text-right">
      </div>
    </div>
  </div>

  <div class="col-md-4"></div>

</div>
